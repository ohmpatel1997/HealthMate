	<head>
		<meta charset="UTF-8">

		.table {
			text-align: center;
			border: 1px solid black;
			border-width: 1px;
			border-collapse: collapse;
		}
		.td {
			border:  1px solid black;
			padding-left: 22px;
			padding-right: 22px;
			font-size:22px;
			
		}
	
	</style>
	<body>
		
		<tr>
			<td class="td">#date#</td>
			<td class="td">#time#</td>

			<td class="td">#pulse#</td>
			<td class="td">#position#</td>
			<td class="td">#location#</td>
			<td class="td">#remark#</td>
		<tr>
	</body>
